<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br><br>Walking Animation:
    <button type="button" id="walkAnimationOnButton">ON</button>
    <button type="button" id="walkAnimationOffButton">OFF</button>

    <br><br>Excited Animation:
    <button type="button" id="excAnimationOnButton">ON</button>
    <button type="button" id="excAnimationOffButton">OFF</button>

    <br><br><label for="sliders">Head:</label>
    <input type="range" min="-15" max="10" value="0" class="slider" id="magentaSlide">

    Animation:
    <button type="button" id="animationMagentaOnButton">ON</button>
    <button type="button" id="animationMagentaOffButton">OFF</button>

    <br><br><label for="sliders">Neck:</label>
    <input type="range" min="-10" max="10" value="0" class="slider" id="neckSlide">

    Animation:
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>

    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>

  </body>
</html>
